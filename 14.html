<div class="mainContent">
    <div class="welcome" ><b>大枪相机</b><span><small></small></span></div>
    <div class="content">
    <p class="MsoNormal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 天才的苏联工程师受"用枪托减轻后坐力对射击造成的影响"思想的启发将枪托安装于相机上,有效降低了快门震动对拍摄时的影响,使得长焦镜头在手持拍摄成为可能。 <br/>    
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大枪相机最初是在1937年开始生产的主要于用军事上的望远摄影.Photosniper的底座采用手枪枪托造型打造，应该是世界上持握感最独特的相机了。军工出生一般的Zenit Photosniper由俄罗斯克格勃军事特工设计，与当年的克格勃手枪如出一辙。<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这款相机曾经广泛运用于军事摄影,体育摄影和野生动物摄影.
