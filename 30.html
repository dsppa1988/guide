    <p class="MsoNormal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 农村地区“村村响”广播系统，是在县、镇、乡各级建立专门的农事信息广播网及应急预警广播网，迪士普企业以专业的视角，针对农村地理环境及实际需求，自主研发了一套功能强大、稳定性高的无线调频村村响广播系统。日常情况下，“村村响”为村民播放背景音乐、宣传国家政策、普及农技知识、传播重要信息等。当遇到自然灾害或突发事件时，立刻启动应急预警模式，及时通过广播疏散群众，稳定情绪，最大程度降低生命财产损失。<br/>
