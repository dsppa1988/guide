    <div class="welcome" ><b>八音盒</b><span><small></small></span></div>
    <div class="content">
    <p class="MsoNormal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 八音盒又叫“自鸣琴”，属于机动乐器。音乐盒的起源，可追溯至中世纪欧洲文艺复兴时期。瑞士人安托•法布尔在1796年发明的第一台八音盒、体型最大的橱柜式点唱八音盒、对演奏环境要求甚高、被人称之为最“娇气”的八音盒。1815年，瑞士的圆筒形八音盒进入制造盛期，在黄铜滚轴上用手工雕刻“音纹”，使用时用发条带动钢齿来读写发音。19世纪末期，用圆钢片作为“乐谱”,可以通过换片子来听各种各样的音乐，因而成为有名的“点唱机”。八音盒工作原理：一个圆轴上焊上有规律的凸点，附近有一个金属片，圆轴转动，凸点从金属片边缘扫过，由于凸点的不同，使发音不同。
