    <div class="welcome" ><b>计算机</b><span><small></small></span></div>
    <div class="content">
    <p class="MsoNormal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 计算机（computer）俗称电脑，是一种用于高速计算的电子计算机器，可以进行数值计算，又可以进行逻辑计算，还具有存储记忆功能。<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;计算机发明者约翰•冯•诺依曼。计算机是20世纪最先进的科学技术发明之一，对人类的生产活动和社会活动产生了极其重要的影响，并以强大的生命力飞速发展。它的应用领域从最初的军事科研应用扩展到社会的各个领域，已形成了规模巨大的计算机产业，带动了全球范围的技术进步，由此引发了深刻的社会变革，成为信息社会中必不可少的工具。
