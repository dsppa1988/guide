    <p class="MsoNormal">品名：新石器时代 半坡文化期  两头龙纹彩陶壶<br/>    
		年份：距今6000——7000年<br/>  
		产地：陕西<br/>
		简要介绍：半坡彩陶最早发现于西安半坡，距今有七千年的历史。是我国彩陶文化历史较早、特点突出、影响较大的一个类型；半坡彩陶早期纹饰，多为散点式构图。在一件器型上，装饰往往只占据器面的一小部分，纹样一般是自然形态的再现。半坡纹饰的形象可爱，表现了人类童年的天真稚气和与自然的亲切关系。器物上绘精美彩色花纹，反映当时人们生活的部分内容及艺术创作的聪明才智。此藏品充分体现早期半坡彩陶的制作风格，具有极高的收藏价值。

<script type="text/javascript" >
var myAudio = document.getElementById("audio");
var nClick = 1;
var time = 1;
var idOfClock;
var totalTime;

if (!myAudio.src) {
    myAudio.src = "https://dsppa1988.github.io/guide/audio/%E5%8D%8A%E5%9D%A1%E5%BD%A9%E9%99%B6.mp3"
}
 
playCotrol();

function sToHms(s){
  s = Math.floor(s);  //如果输入的是浮点数，则舍弃小数位
   
  var h = Math.floor(s/3600);  //计算得出小时数
  if(h<10){  //调整为两位数的格式
    h = '0'+h;
  }
   
  var m = Math.floor(s/60-h*60);  //计算得出分钟数
  if(m<10){  //调整为两位数的格式
    m = '0'+m;
  }
   
  var s = s%60;  //计算得出剩下的秒数
  if(s<10){  //调整为两位数的格式
    s = '0'+s;
  }
   
  return m+':'+s;  //最后连接成字符串并返回
}

function setTotalTime(){
	totalTime = myAudio.duration;
	if(!isNaN(totalTime) ){
		if(totalTime > 0){
			document.getElementById("totalTime").innerHTML = sToHms(totalTime);
		}
	}
} 
window.onload=setTotalTime;

function clock(){
	document.getElementById("currentTime").innerHTML = sToHms(time++);
}


//播放事件监听
function playCotrol() {
    myAudio.addEventListener("loadeddata", //歌曲已经完整的加载完毕
        function() { 
            totalTime = myAudio.duration;  
            if(!isNaN(totalTime)){
			if(totalTime != 0){
				document.getElementById("totalTime").innerHTML = sToHms(totalTime);
			}
	}
        }, false);
	myAudio.addEventListener("pause",
        function() { //监听暂停
            
        }, false);
    myAudio.addEventListener("ended", function() { //歌曲已经播放结束
		time = 0;
		nClick = 1;
		document.getElementById("currentTime").innerHTML = "00:00";
		document.getElementById("play").src = "images/img.png"
		clearInterval(idOfClock);
    }, false)
}

//处理播放按钮点击事件
function myFunction()
{
	if(nClick == 1){
		nClick = 2;
		myAudio.play();
		document.getElementById("play").src = "images/pause.png"
		idOfClock = setInterval("clock()",1000); //定时器刷新播放时间
	}else if(nClick == 2){
		nClick = 1;
		myAudio.pause();
		document.getElementById("play").src = "images/img.png"
		clearInterval(idOfClock);
	}
}
</script>
