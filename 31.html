    <div class="content">
    <p class="MsoNormal">年代：公元1868年至公元1911年<br/>    
		产地：日本<br/>  
		简要介绍：佛龛，俗称龛室，是供奉佛像的小阁子，此佛龛为日本明治维新时期的作品，整座佛龛都是用珍希材料——象牙制成；每层上雕刻有精致的花纹和图案，中间层供奉佛像的龛室里雕有观音佛像、善财童子和护法神像；龛室是用整只象牙制作而成，如此大的象牙无论在当时还是现代都十分稀有；此日本佛龛雕功精细、构思奇妙、沿袭传承了中国唐代雕刻艺术之风格。佛龛雕刻造型独一无二、保存完好，具有极高的收藏和研究价值。

<script type="text/javascript" >
var myAudio = document.getElementById("audio");
var nClick = 1;
var time = 1;
var idOfClock;
var totalTime;

if (!myAudio.src) {
    myAudio.src = "https://dsppa1988.github.io/guide/audio/%E8%B1%A1%E7%89%99%E4%BD%9B%E9%BE%9B.mp3"
}
 
playCotrol();

function sToHms(s){
  s = Math.floor(s);  //如果输入的是浮点数，则舍弃小数位
   
  var h = Math.floor(s/3600);  //计算得出小时数
  if(h<10){  //调整为两位数的格式
    h = '0'+h;
  }
   
  var m = Math.floor(s/60-h*60);  //计算得出分钟数
  if(m<10){  //调整为两位数的格式
    m = '0'+m;
  }
   
  var s = s%60;  //计算得出剩下的秒数
  if(s<10){  //调整为两位数的格式
    s = '0'+s;
  }
   
  return m+':'+s;  //最后连接成字符串并返回
}

function setTotalTime(){
	totalTime = myAudio.duration;
	if(!isNaN(totalTime) ){
		if(totalTime > 0){
			document.getElementById("totalTime").innerHTML = sToHms(totalTime);
		}
	}
} 
window.onload=setTotalTime;

function clock(){
	document.getElementById("currentTime").innerHTML = sToHms(time++);
}


//播放事件监听
function playCotrol() {
    myAudio.addEventListener("loadeddata", //歌曲已经完整的加载完毕
        function() { 
            totalTime = myAudio.duration;  
            if(!isNaN(totalTime)){
			if(totalTime != 0){
				document.getElementById("totalTime").innerHTML = sToHms(totalTime);
			}
	}
        }, false);
	myAudio.addEventListener("pause",
        function() { //监听暂停
            
        }, false);
    myAudio.addEventListener("ended", function() { //歌曲已经播放结束
		time = 0;
		nClick = 1;
		document.getElementById("currentTime").innerHTML = "00:00";
		document.getElementById("play").src = "images/img.png"
		clearInterval(idOfClock);
    }, false)
}

//处理播放按钮点击事件
function myFunction()
{
	if(nClick == 1){
		nClick = 2;
		myAudio.play();
		document.getElementById("play").src = "images/pause.png"
		idOfClock = setInterval("clock()",1000); //定时器刷新播放时间
	}else if(nClick == 2){
		nClick = 1;
		myAudio.pause();
		document.getElementById("play").src = "images/img.png"
		clearInterval(idOfClock);
	}
}
</script>
