    <div class="welcome" ><b>乾隆时期象牙扇</b><span><small></small></span></div>
    <div class="content">
    <p class="MsoNormal">年份：公元1735至公元1799<br/>    
		产地：广东<br/>  
		简要介绍：此象牙扇是清乾隆年间英国贵族的定制品，扇面上雕刻有英国贵族家族的徽章。这把透雕象牙扇纤细精美、玲珑剔透，扇面有三幅椭圆型“茜色画”，是用茜草等各种植物的色料，涂染在象牙雕扇的表面，茜色极为娇艳富丽；如此薄的牙片、如此细微的丝纹，如此华丽娇艳、色彩缤纷的茜色画；此扇无论在题材、图案和纹饰等方面，都体现了中西文化的交汇，充分展示了广东牙雕的精湛手工技艺和特殊艺术魅力。<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;此象牙扇是当时广东十三行出口的广作牙雕的代表之作，独一无二，极其珍贵。
