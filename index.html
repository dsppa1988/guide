    <div class="content">
    <p class="MsoNormal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 迪士普音响博物馆是国内首个以声频系统发展为主题的博物馆，以收藏作为媒介和载体，连贯古今、沟通中外。在这里，见闻不限地域、不阻时代、追及千古、遍历五洲；在这里，凝神观物，追忆先辈的智慧与汗水；在这里，静心品史，重温科技与文明的印迹；在这里，透过物证典藏，获取知识，透彻历史。文明如水，润物无声，沟通古今。收藏过去，开启未来！
