    <div class="content">
    <p class="MsoNormal">年份 ：公元25年—公元220年<br/>    
		产地：河南<br/>  
		简要介绍：东汉双铺首灰陶壶，囗径32，5厘米，高86厘米，陶壺胸围163厘米；此壶平唇圆口，束颈溜肩，鼓腹平底足，腹两侧塑巨型浮凸大铺首，身有三周宽带纹；它体型硕大，姿态雄伟，气势磅薄，胎体打磨细滑，熠熘发光。两侧雕塑巨大铺首图腾，岁月沧桑、斗转星移，此壶历经二千年风雨摇曳仍不失皇家气派，且保全完整、品相完美，可谓古物有灵、弥足珍贵之国宝之物。
