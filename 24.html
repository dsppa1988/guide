    <p class="MsoNormal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;猛犸象因为它的毛比较长，所以又叫长毛象，它源于非洲，后分布在欧洲、亚洲、北美洲的北部地区，曾经是世界上最大的象之一，和亚洲象是相同的祖先，480万年前分支下来的。草原猛犸象体重可达12吨，最后一批猛犸象是在公元前2000灭绝的。<br/>
