    <div class="welcome" ><b>1885年的钢琴</b><span><small></small></span></div>
    <div class="content">
    <p class="MsoNormal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 19世纪法国浪漫时期沙龙音乐的代表人物—亨利.赫尔茨（生于1803年1月6日在奥地利，在巴黎死于1888年1月5日）是一位著名职业的钢琴家、作曲家、指挥家，他曾在巴黎音乐学院音乐教师。在他的主要作品有八首钢琴协奏曲，钢琴奏鸣曲，朗多，夜曲，圆舞曲，进行曲，幻想曲等。<br/>    
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;此架钢琴就是以亨利.赫尔茨名字命名的，法国19世纪钢琴音乐生活的典范-Henri Herz钢琴，钢琴的白键是象牙制作的，此钢琴还参加了1855年巴黎世界工农业和艺术博览会（世博会前身），并荣获金奖。
