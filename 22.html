    <div class="welcome" ><b>投币式自动乐器演奏机</b><span><small></small></span></div>
    <div class="content">
    <p class="MsoNormal">年份：19世纪30年代<br/>    
		产地：美国<br/>  
		简要介绍：投币式自动乐器演奏机由美国通用钢琴有限公司生产，这台自动演奏机运用早期萌芽状态下的数字技术（计算机技术的前身），通过机械编程识别“纸代码”上的音乐符号，自动演奏出美妙浑厚的交响乐曲；投币式自动乐器演奏机是人类社会技术革命从机械化走向自动化的一个新的里程碑式的代表作品，标志着早一代的数字技术的诞生。
