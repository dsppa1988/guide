    <div class="welcome" ><b>录音机</b><span><small></small></span></div>
    <div class="content">
    <p class="MsoNormal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 录音机，把声音记录下来以便重放的机器，它以硬磁性材料为载体，利用磁性材料的剩磁特性将声音信号记录在载体，一般都具有重放功能。家用录音机大多为盒式磁带录音机。<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 盒式录音机曾在上世纪80年代至2000年左右极为流行，随着时代的发展以及网络的快速发展，现在盒式录音机已趋于淘汰！
